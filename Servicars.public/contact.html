<!-- Contact Start -->
<div class="container-fluid contact py-5" style="background-color: #001142;">
    <div class="container py-5">
        <div class="row g-5">
            <!-- Formulario de contacto -->
            <div class="col-lg-6 h-100 wow fadeInUp" data-wow-delay="0.2s">
                <div class="text-center mx-auto pb-5" style="max-width: 800px;">
                    <h1 class="display-3 text-capitalize mb-3" style="color: white;">Envía tu mensaje</h1>
                </div>
                <form>
                    <div class="row g-4">
                        <div class="col-lg-12 col-xl-6">
                            <div class="form-floating">
                                <input type="text" class="form-control border-0" id="name" placeholder="Your Name">
                                <label for="name">Su nombre</label>
                            </div>
                        </div>
                        <div class="col-lg-12 col-xl-6">
                            <div class="form-floating">
                                <input type="email" class="form-control border-0" id="email" placeholder="Your Email">
                                <label for="email">Su correo</label>
                            </div>
                        </div>
                        <div class="col-lg-12 col-xl-6">
                            <div class="form-floating">
                                <input type="phone" class="form-control border-0" id="phone" placeholder="Phone">
                                <label for="phone">Su número de celular</label>
                            </div>
                        </div>
                        <div class="col-lg-12 col-xl-6">
                            <div class="form-floating">
                                <input type="text" class="form-control border-0" id="subject" placeholder="Subject">
                                <label for="subject">Asunto</label>
                            </div>
                        </div>
                        <div class="col-12">
                            <div class="form-floating">
                                <textarea class="form-control border-0" placeholder="Deja un mensaje aquí" id="message" style="height: 175px;"></textarea>
                                <label for="message"></label>
                            </div>
                        </div>
                        <div class="col-12">
                            <button class="btn btn-primary w-100 py-3">Envía tu mensaje</button>
                        </div>
                    </div>
                </form>
            </div>

            <!-- Mapa -->
            <div class="col-lg-6 h-100">
                <!-- Título del mapa -->
                <div class="text-center mx-auto pb-5" style="max-width: 800px; margin-top: -20px;">
                    <h1 class="display-3 text-capitalize mb-3" style="color: white;">Nuestra dirección</h1>
                </div>
                <div class="h-100 overflow-hidden">
                    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d31722.774430485733!2d-75.53852608916019!3d6.349122999999992!
                    2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8e4425156f9fc3bd%3A0x57eb64c221be
                    f68e!2sCl.%2050%20%2339-287%2C%20Copacabana%2C%20Antioquia%2C%20Colombia!5e0!3m2!1sen!2sbd!4v1726682227009!5m2!1sen!2sbd"
                     width="550" height="350" style="border:0; margin-top: -20px;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Contact End -->
