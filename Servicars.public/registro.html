    <body class=" text-light" style="background-color: black;">
        <div class="container d-flex justify-content-center align-items-center vh-100">
            <div class="card bg-dark p-4" style="max-width: 400px; width: 100%;">
                <div class="card-body">
                    <h1 class="card-title text-center mb-4" style="color: white;">Registro</h1>
                    <form>
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="name" placeholder="Nombre Completo" required>
                            <label for="name" style="color: black;">Nombre Completo</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="email" class="form-control" id="email" placeholder="Correo Electrónico" required>
                            <label for="email"style="color: black;">Correo Electrónico</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="password" class="form-control" id="password" placeholder="Contraseña" required>
                            <label for="password"style="color: black;">Contraseña</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="password" class="form-control" id="confirm-password" placeholder="Confirmar Contraseña" required>
                            <label for="confirm-password"style="color: black;">Confirmar Contraseña</label>
                        </div>
                        <a href="iniciosesion.html" class="btn btn-primary w-100" role="button">Regístrate</a>
                        <p class="mt-3 text-center">¿Ya tienes cuenta? <a href="iniciosesion.html" class="text-decoration-underline">Inicia sesión aquí</a></p>
                        
                    </form>
                </div>
            </div>
        </div>
    
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    </body>
